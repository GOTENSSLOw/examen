<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Panel derecho -->
        <div class="right-panel">
            <div class="overlay">
                <div class="graphic">
                    <h1>Aprendemos para servir</h1>
                    <p>Vamos a conectarnos</p>
                    <img src="img/images.jpeg" alt="Graphic">
                </div>
            </div>
        </div>
        
        <!-- Panel izquierdo -->
        <div class="left-panel">
            <h2>LOGIN</h2>
            <form>
                <div class="input-group">
                    <label for="usuario">Ingrese su Gmail:</label>
                    <input type="email" id="usuario" name="usuario" placeholder="Ingrese su Gmail" required>
                </div>
                <div class="input-group">
                    <label for="contraseña">Ingrese su contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
