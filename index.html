<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Panel izquierdo (Login) -->
        <div class="left-panel">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Ingrese su email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Ingrese su clave" required>
                </div>
                <a href="#" class="forgot-password">¿Olvidó su clave?</a>
                <button type="submit">Ingresar</button>
                <p class="register">¿Aún no tienes una cuenta? <a href="#">Regístrate ahora</a></p>
            </form>
        </div>

        <!-- Panel derecho (Imagen) -->
        <div class="right-panel">
            <div class="overlay">
                <h1>Aprendemos para servir</h1>
                <p>Vamos a conectarnos</p>
            </div>
            <img src="img/images.jpeg" alt="Imagen educativa">
        </div>
    </div>
</body>
</html>
